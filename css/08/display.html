<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sp {
            /* display: none;  해당 부분 숨김 */
            /* display: block; 줄바꿈 느낌? */
            display: inline-block; /* inline: 줄바꿈 없이 붙어있음(높이와 넓이가 비활성화 됨) / inline-block: 높이와 넓이가 활성화*/
            background-color: yellow;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <span>안녕하세요</span>
    <span id="sp">반갑습니다.</span>
    <span>저는 홍길동입니다.</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.querySelector("#btn").onclick = function() {
                let kor = Number(document.querySelector("#kor").value);
                let eng = Number(document.querySelector("#eng").value);
                let math = Number(document.querySelector("#math").value);
                let sum = kor + eng + math;
                document.querySelector("#sum").value = sum;
                document.querySelector("#avg").value = sum/3;
            }
        }
    </script>
</head>
<body>
    <div>
        국어 <input type="input" id="kor"><br/>
        영어 <input type="input" id="eng"><br/>
        수학 <input type="input" id="math"><br/>
    </div>
    <div>
        <input type="button" id="btn" value="계산">
    </div>
    <div>
        총점 <input type="input" id="sum"><br/>
        평균 <input type="input" id="avg"><br/>
    </div>
</body>
</html>

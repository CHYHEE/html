<script>
    var a = 1;  //전역변수(전체영역)
    /*
    함수의 구조
    function 함수이름([매개변수 명, ...]) {
        실행문...
        [return 값;]
    }
    */

    // 함수 실행
    // 함수명();
    aaa();

    // 함수 선언방법
    // 일반적
    function aaa() {
        console.log('aaa');
    }

    //bbb(); -> 에러: 변수가 담긴 함수는 반드시 밑에 호출

    // 익명함수(이름이 없는 함수)
    let bbb = function () {
        console.log('bbb');
    };
    bbb();

    // 화살표 함수
    let ccc = () => {
        console.log('ccc');
    }
    
    ccc();

    // 즉시 실행 함수
    (function ddd() {
        console.log('ddd');
    })();

    //var result;
    //함수에서 전역변수 사용x
    function add() {
        var r = 10+20;  //지역(local)변수 / var를 안 쓰면 전역변수로 바뀜
        return r;
    }
    var result = add();
    console.log(result);
    //console.log(r); //에러: r은 지역변수

    function test(n) {
        if(n%2==0) {
            console.log("짝수");
            return;
        }
        return 0;
    }

    //callback
    function calculator(func, x, y) {
        var r = func(x, y);
        return r;
    }

    var result = calculator(function(a,b) {
        return a+b;
    }, 10, 20);
    console.log(result);

    setTimeout(function() {
        console.log('callback!!!');
    }, 1000);

    //setTimeout(bbb(), 1000);
    console.log('밖에서 출력');

    function test() {
        var text = "안녕";  // 지역변수
        return function() {     //내부함수, 리턴값, 값이 함수
            return text;
        }
    }
    var t = test();
    console.log(t());

    function test2(name) {
        var text = "안녕" + name;
        return function() {
            return text;
        }
    }
    var t1 = test2('홍길동');
    var t2 = test2('김길동');
    console.log(t1());
    console.log(t2());
    
</script>
